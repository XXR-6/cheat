<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4d4f, #E02E24);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .message {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .text {
            font-size: 24px;
            font-weight: bold;
            color: #E02E24;
            margin-bottom: 15px;
        }

        .subtext {
            font-size: 16px;
            color: #666;
        }

        #countdown {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="text">哈哈，被诈骗了吧！</div>
        <div class="subtext">这是一个反诈骗模拟提醒</div>
        <div id="countdown">2秒后跳转到反诈宣传页面...</div>
    </div>

    <script>
        let count = 2;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            count--;
            countdownElement.textContent = `${count}秒后跳转到反诈宣传页面...`;
            
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = "https://fzapph5.gjfzpt.cn/#/spread/spreadList";
            }
        }, 1000);
    </script>
</body>
</html>
